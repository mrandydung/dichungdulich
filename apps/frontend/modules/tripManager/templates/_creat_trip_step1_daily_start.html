<div class="row padding_top" style="display:none" id="daily_start_time">
	<div class="col-md-3">
		<select class="form-control hour_" placeholder="{{translate('Giờ đi')}}" name="creat_trip_form_daily_start[hour]"  id="creat_trip_form_daily_start_hour">
       <option value="1000">{{translate('Chọn giờ đi')}}</option>
        {% for val in StaticCall('HourPeer','getAll')%}
            <option value="{{val.getValue}}">{{translate(val.getName)}}</option>
        {% endfor%}
        </select>
    </div>
    <div class="col-md-3">
        <select class="form-control" name="creat_trip_form_daily_start[day_long]"  id="creat_trip_form_daily_start_day_long">
            <option value="0">{{translate('Tour kéo dài')}}</option>
            {% for val in StaticCall('TourTimeCategoryDayPeer','getAll') %}
             <option value="{{val.getVal}}">{{val.getShowName}}</option>
            {% endfor %}
        </select>
    </div>
</div>
