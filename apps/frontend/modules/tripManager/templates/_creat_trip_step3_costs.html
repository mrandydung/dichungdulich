<div class="box_1x">
    <div class="row">
        <div class="col-md-6">
            <h4 class="title">{{translate('Chi phí dự kiến')}}</h4>
        </div>
        <div class="col-md-6 padding_top">
            <p class="hightlight">{{translate('Mô tả')}}</p>
        </div>
    </div>
    <div class="row box_1x_">
        <div class="col-md-3 col-sm-3 col-xs-6 padding_top">
            <select class="form-control" name="creat_trip[costs]" id="creat_trip_costs">
                {{sf_user.getSuggestCost|raw}}
            </select>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-5 padding_top">
            <div class="input-group">
                <input type="text" class="form-control" name="creat_trip[price]" id="creat_trip_price"/>
                <span class="input-group-addon">VNĐ</span>
            </div>
        </div>
        <div class="col-md-5 col-sm-5 col-xs-11 padding_top">
            <input class="form-control" name="creat_trip[price_decription]" id="creat_trip_price_decription"/>
        </div>
        <div class="col-md-1 col-sm-1 col-xs-1 padding_top">
            <a class="add" id="addNewPrice"></a>
        </div>
    </div>
	{{get_partial('creat_trip_step3_costs_add_cost')|raw}}
    <div class="row box_1x total">
        <div class="col-md-3 col-sm-3 col-xs-6">
            <p class="h4">{{translate('Tổng chi phí')}}</p>
        </div>
        <div class="col-md-3 col-sm-3 col-xs-6">
            <p class="h4 blue_text">5.000.000</p>
        </div>
    </div>
</div>
