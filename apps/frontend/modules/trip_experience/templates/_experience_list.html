{% for val in experience %}
<div class="col-md-4 box_1x">
    <div class="exp_infor_bg">
        {% if val['type_upload_id'] == 1%}
            <a href="{{val['url']}}" target="_blank"><img src="{{val['images']}}" width="100%" style="margin-bottom: 5px;height:205px" /></a>
        {% else %}
            {{val['video']|raw}}
        {% endif %}
        <div class="exp_infor_user" style="width: 100%;height:100px">
            <a href="{{val['url_user']}}" target="_blank"><img src="{{val['avatar']}}" class="ava" width="60px" height="60px" ></a>
            <p><a class="text-uppercase trip" href="{{val['url']}}" target="_blank">{{val['title']}}</a></p>
            <a class="text-uppercase username" href="{{val['url_user']}}" target="_blank">{{val['fullname']}}</a>
            <h5 style="padding-left: 25%"><small><span class="location"></span>{{val['end']}}</small></h5>
        </div>

        <div class="statistic">
            <div class="row">
                <div class="col-md-12 text-center">
                    <h5><img src="/img/view_sl.png"><small> {{val['count_view']}}</small></h5>
                </div>
                <div class="clear"></div>
            </div>
        </div>
    </div>
</div>
{% endfor %}
